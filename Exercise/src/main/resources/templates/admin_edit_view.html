<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Kiwi+Maru:wght@300;400;500&display=swap">
</head>

<body>
	<header>
		<!--スマートフォン-->
		<nav class="menu">
			<div class="logo">
				<a href="#"><img src="../../img/logo.png" alt=""></a>
			</div>
			<div class="menu-contents">
				<div class="menu-inner">
					<ul>

						<li class="menu__item"><a th:href="@{/adminAll}">管理者一覧</a></li>


					</ul>
				</div>
				<div class="menu-toggle_btn">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</nav>
		<!--pc-->
		<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
					<a href=""><img src="../../img/logo.png" alt=""></a>
				</div>
				<ul class="pc-list">
					<li class="pc-list__item"><a th:href="@{/adminAll}">管理者一覧</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="main-inner">
			<section class="register-section">
				<h2>管理者編集画面</h2>
				<form action="/update" method="post">
					<div class="register-section-details">
						<div class="register-section-details_flex">
							<div>AdminName</div>
							<input type="text" name="adminName" th:value="${admin.adminName}">
						</div>
						<div class="register-section-details_flex">
							<div>AdminEmail</div>
							<input type="text" name="adminEmail" th:value="${admin.adminEmail}">
						</div>
						<div class="register-section-details_flex">
							<div>Password</div>
							<input type="text" name="password" th:value="${admin.password}">
						</div>
					</div>
					<div class="register-section-details_flex">
						<input type="hidden" name="adminId" th:value="${admin.adminId}">
						<button id="register" class="edit_disable">登録</button>
						<button class="delete" onclick="history.back();" type="button">戻る</button>

					</div>
				</form>
			</section>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>

</html>
